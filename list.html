<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="list.css">
</head>

<body>


    <div class="main-div">
        <div class="header">
            <main class="main">
                <h2>To Do List</h2>
                <input type="text" id="addtext" placeholder="Title">
                <button id="btn" class="add">Add</button>
                <ul id="listitem"></ul>
                <div class="checkbox-count">
                    <div id="check"></div>
                    <div id="count"></div>
                </div>
            </main>

        </div>

    </div>
    <script src="list.js"></script>
</body>

</html>
